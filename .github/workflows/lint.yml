name: Lint

on:
  push:
    branches:
      - main
      - master
  pull_request:
    branches:
      - main
      - master

jobs:
  lint:
    name: Run ESLint
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "23.6.0"
          cache: "npm"

      - name: Update npm
        run: npm install -g npm@latest

      - name: Clean install
        run: |
          rm -rf node_modules
          rm -f package-lock.json
          npm install
          npm run lint
